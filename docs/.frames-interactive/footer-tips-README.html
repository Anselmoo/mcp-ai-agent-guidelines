<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips & Guides - Footer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #30A14E 0%, #161B22 100%);
            color: #FFFFFF;
            height: 80px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: relative;
        }

        /* PR Status Indicators */
        .pr-status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .pr-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .pr-indicator:hover {
            opacity: 1;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        .status-merged .status-dot {
            background: #8B5CF6;
        }

        .status-open .status-dot {
            background: #30A14E;
        }

        .status-blocked .status-dot {
            background: #F85149;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .status-text {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Copyright */
        .copyright {
            font-size: 13px;
            opacity: 0.6;
        }

        /* Activity Line */
        .activity-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                #30A14E 20%,
                #8B5CF6 50%,
                #30A14E 80%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: slide 3s linear infinite;
        }

        @keyframes slide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @media (max-width: 768px) {
            body { padding: 0 20px; flex-direction: column; justify-content: center; gap: 15px; height: 100px; }
            .pr-status { gap: 10px; }
            .status-text { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="activity-line" aria-hidden="true"></div>

    <div class="pr-status">
        <div class="pr-indicator status-merged">
            <div class="status-dot"></div>
            <span class="status-text">Merged</span>
        </div>
        <div class="pr-indicator status-open">
            <div class="status-dot"></div>
            <span class="status-text">Open</span>
        </div>
        <div class="pr-indicator status-blocked">
            <div class="status-dot"></div>
            <span class="status-text">Blocked</span>
        </div>
    </div>

    <div class="copyright">
        Â© 2025 MCP AI Agent Guidelines
    </div>
</body>
</html>
