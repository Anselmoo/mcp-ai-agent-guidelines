<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips & Guides - Header</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #40C463 0%, #30A14E 100%);
            color: #FFFFFF;
            height: 120px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
        }

        /* Contribution Graph Animation */
        .contribution-graph {
            position: absolute;
            top: 20px;
            right: 40px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 3px;
            opacity: 0.3;
        }

        .contribution-cell {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: #EBEDF0;
            animation: pulse 3s ease-in-out infinite;
        }

        .contribution-cell:nth-child(5n+1) { 
            background: #40C463;
            animation-delay: 0.1s;
        }
        .contribution-cell:nth-child(5n+2) { 
            background: #30A14E;
            animation-delay: 0.2s;
        }
        .contribution-cell:nth-child(5n+3) { 
            background: #216E39;
            animation-delay: 0.3s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Content */
        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .icon {
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Merge Line Animation */
        .merge-lines {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                #30A14E 0%, 
                #8B5CF6 50%, 
                #30A14E 100%
            );
            background-size: 200% 100%;
            animation: flow 4s linear infinite;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @media (max-width: 768px) {
            body { padding: 0 20px; }
            .title { font-size: 20px; }
            .icon { font-size: 32px; }
            .contribution-graph { display: none; }
        }
    </style>
</head>
