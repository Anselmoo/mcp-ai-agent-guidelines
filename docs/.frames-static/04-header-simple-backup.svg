<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Data Stream">
  <defs>
    <linearGradient id="bgGrad04H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .packet { animation: packet-flow 6s linear infinite; }
    @keyframes packet-flow {
      0% { opacity: 0; x: 0; }
      5%, 95% { opacity: 1; }
      100% { opacity: 0; x: 1180; }
    }
    .bandwidth { animation: bandwidth-wave 8s ease-in-out infinite; }
    @keyframes bandwidth-wave {
      0%, 100% { d: path('M0,100 Q300,80 600,100 T1200,100'); }
      50% { d: path('M0,80 Q300,100 600,80 T1200,80'); }
    }
    .throughput { animation: throughput-blink 2s ease-in-out infinite; }
    @keyframes throughput-blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad04H)"/>
  
  <path class="accent-green bandwidth" opacity="0.3" fill="none" stroke-width="2" d="M0,100 Q300,80 600,100 T1200,100"/>
  
  <rect class="accent-green packet" y="45" width="40" height="20" rx="4" opacity="0.8"/>
  <rect class="accent-blue packet" y="70" width="30" height="15" rx="3" opacity="0.8" style="animation-delay: 1s"/>
  <rect class="accent-purple packet" y="95" width="35" height="18" rx="4" opacity="0.8" style="animation-delay: 2s"/>
  <rect class="accent-green packet" y="60" width="25" height="12" rx="3" opacity="0.8" style="animation-delay: 3s"/>
  <rect class="accent-blue packet" y="85" width="45" height="22" rx="4" opacity="0.8" style="animation-delay: 4s"/>
  
  <circle class="accent-green throughput" cx="100" cy="120" r="4"/>
  <circle class="accent-blue throughput" cx="600" cy="120" r="4" style="animation-delay: 0.7s"/>
  <circle class="accent-purple throughput" cx="1100" cy="120" r="4" style="animation-delay: 1.4s"/>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
</svg>
