<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #999999; }
      .accent-blue { fill: #4183c4; }
      .accent-green { fill: #6cc644; }
      .pipeline-stage { stroke: #666666; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent-blue { fill: #4183c4; }
      .accent-green { fill: #2dba4e; }
      .pipeline-stage { stroke: #999999; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    /* Pipeline stages completing */
    .stage-1 { animation: stage-complete 9s ease-in-out infinite; }
    .stage-2 { animation: stage-complete 9s ease-in-out 2s infinite; }
    .stage-3 { animation: stage-complete 9s ease-in-out 4s infinite; }
    @keyframes stage-complete {
      0%, 22%, 100% { fill: #4183c4; opacity: 0.3; }
      11% { fill: #6cc644; opacity: 1; }
    }

    /* Health check pulse */
    .health { animation: health-pulse 2s ease-in-out infinite; }
    @keyframes health-pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- Deployment pipeline stages (left) -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="0" r="14" class="stage-1"/>
    <line x1="14" y1="0" x2="36" y2="0" class="pipeline-stage" stroke-width="2"/>
    <circle cx="50" cy="0" r="14" class="stage-2"/>
    <line x1="64" y1="0" x2="86" y2="0" class="pipeline-stage" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" class="stage-3"/>
  </g>

  <!-- Health check (right) -->
  <circle cx="1100" cy="80" r="10" class="accent-green health"/>

  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Guidelines • Patterns • Best Practices</text>

  <circle cx="600" cy="115" r="2" class="accent-blue"/>
</svg>
