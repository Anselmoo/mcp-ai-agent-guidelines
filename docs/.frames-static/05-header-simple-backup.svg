<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Code Compilation">
  <defs>
    <linearGradient id="bgGrad05H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .compile-stage { animation: compile-progress 10s ease-in-out infinite; }
    @keyframes compile-progress {
      0%, 20%, 100% { opacity: 0.2; width: 0; }
      15% { opacity: 1; width: 180; }
    }
    .syntax-highlight { animation: syntax-scan 4s linear infinite; }
    @keyframes syntax-scan {
      0% { x: 0; opacity: 0; }
      10%, 90% { opacity: 0.6; }
      100% { x: 1200; opacity: 0; }
    }
    .optimize { animation: optimize-spin 3s linear infinite; }
    @keyframes optimize-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad05H)"/>
  
  <g>
    <text x="60" y="45" class="text-secondary" font-size="12">Lexer</text>
    <rect class="accent-blue compile-stage" x="50" y="50" height="8" rx="4"/>
  </g>
  <g>
    <text x="260" y="75" class="text-secondary" font-size="12">Parser</text>
    <rect class="accent-purple compile-stage" x="250" y="80" height="8" rx="4" style="animation-delay: 2s"/>
  </g>
  <g>
    <text x="460" y="105" class="text-secondary" font-size="12">AST</text>
    <rect class="accent-green compile-stage" x="450" y="110" height="8" rx="4" style="animation-delay: 4s"/>
  </g>
  <g>
    <text x="660" y="75" class="text-secondary" font-size="12">Optimize</text>
    <rect class="accent-blue compile-stage" x="650" y="80" height="8" rx="4" style="animation-delay: 6s"/>
  </g>
  <g>
    <text x="860" y="45" class="text-secondary" font-size="12">Codegen</text>
    <rect class="accent-purple compile-stage" x="850" y="50" height="8" rx="4" style="animation-delay: 8s"/>
  </g>
  
  <rect class="accent-green syntax-highlight" y="25" width="80" height="4" rx="2" opacity="0.4"/>
  <rect class="accent-blue syntax-highlight" y="135" width="100" height="4" rx="2" opacity="0.4" style="animation-delay: 1.5s"/>
  
  <g class="optimize" transform-origin="1050 80">
    <circle cx="1050" cy="80" r="15" class="accent-purple" opacity="0.2"/>
    <path d="M1050,70 L1055,80 L1050,90 L1045,80 Z" class="accent-purple" opacity="0.6"/>
  </g>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
</svg>
