<svg width="1200" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-link { fill: #999999; }
      .divider { stroke: #666666; }
      .accent-green { fill: #6cc644; }
      .star-fill { fill: #999999; }
    }
    @media (prefers-color-scheme: light) {
      .text-link { fill: #666666; }
      .divider { stroke: #999999; }
      .accent-green { fill: #2dba4e; }
      .star-fill { fill: #666666; }
    }

    .link { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; }

    /* Activity indicator */
    .activity-dot { animation: activity 3s ease-in-out infinite; }
    @keyframes activity {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Star pulse */
    .star-pulse { animation: star-pulse 5s ease-in-out infinite; }
    @keyframes star-pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    /* Progress bar */
    .build-progress { animation: build 8s ease-in-out infinite; }
    @keyframes build {
      0% { width: 0; opacity: 0.4; }
      50% { width: 200; opacity: 0.8; }
      100% { width: 0; opacity: 0.4; }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <line x1="0" y1="1" x2="1200" y2="1" class="divider" stroke-width="1"/>

  <!-- Build progress indicator -->
  <rect x="40" y="68" class="accent-green build-progress" height="2" rx="1"/>

  <!-- Activity dot -->
  <circle cx="30" cy="40" r="4" class="accent-green activity-dot"/>

  <text x="300" y="40" class="link text-link">Contributing</text>
  <text x="450" y="40" class="link text-link">Documentation</text>
  <text x="620" y="40" class="link text-link">License (MIT)</text>
  <text x="800" y="40" class="link text-link">GitHub</text>

  <!-- Star icon -->
  <g transform="translate(575, 60) scale(0.6)" class="star-pulse">
    <path d="M8 0 L10 6 L16 6 L11 10 L13 16 L8 12 L3 16 L5 10 L0 6 L6 6 Z" class="star-fill"/>
  </g>

  <text x="600" y="65" text-anchor="middle" class="link text-link" font-size="11px">© 2024-2025 • Open Source</text>
</svg>
