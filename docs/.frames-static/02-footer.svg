<svg width="1200" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-link { fill: #999999; }
      .divider { stroke: #666666; }
      .accent { fill: #6cc644; }
      .commit-line { stroke: #666666; }
    }
    @media (prefers-color-scheme: light) {
      .text-link { fill: #666666; }
      .divider { stroke: #999999; }
      .accent { fill: #2dba4e; }
      .commit-line { stroke: #999999; }
    }

    .link { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; }

    /* Commit history flow */
    .commit-history { animation: history-flow 12s linear infinite; stroke-dasharray: 12 6; }
    @keyframes history-flow { to { stroke-dashoffset: -180; } }

    /* Commit dots appearing */
    .commit-dot-1 { animation: appear 3s ease-in-out infinite; }
    .commit-dot-2 { animation: appear 3s ease-in-out 1s infinite; }
    .commit-dot-3 { animation: appear 3s ease-in-out 2s infinite; }
    @keyframes appear {
      0%, 90%, 100% { opacity: 0; r: 2; }
      50% { opacity: 1; r: 3; }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <line x1="0" y1="1" x2="1200" y2="1" class="divider" stroke-width="1"/>

  <!-- Commit history line -->
  <line x1="0" y1="70" x2="1200" y2="70" class="commit-line commit-history" stroke-width="1.5" opacity="0.3"/>

  <!-- Commit activity dots -->
  <circle cx="200" cy="70" r="3" class="accent commit-dot-1"/>
  <circle cx="600" cy="70" r="3" class="accent commit-dot-2"/>
  <circle cx="1000" cy="70" r="3" class="accent commit-dot-3"/>

  <text x="300" y="40" class="link text-link">Contributing</text>
  <text x="450" y="40" class="link text-link">Documentation</text>
  <text x="620" y="40" class="link text-link">License (MIT)</text>
  <text x="800" y="40" class="link text-link">GitHub</text>

  <text x="600" y="60" text-anchor="middle" class="link text-link" font-size="11px">Model Context Protocol â€¢ TypeScript</text>
</svg>
