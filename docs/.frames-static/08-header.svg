    <path class="h-sparkle" d="M 1000 65 L 1004 65 M 1002 63 L 1002 67" 
          stroke="#5FED83" stroke-width="1.5" style="animation-delay: 1.5s"/>
  </g>
  
  <!-- Energy waves -->
