    <text class="leading-char" x="780" y="0" font-size="14" fill="#f0f6fc">ヤ</text>
    <text class="matrix-char" x="780" y="15" font-size="12" opacity="0.8" fill="#f0f6fc">R</text>
    <text class="matrix-char" x="780" y="28" font-size="12" opacity="0.6" fill="#f0f6fc">V</text>
