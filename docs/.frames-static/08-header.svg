    <text class="matrix-char" x="480" y="54" font-size="12" opacity="0.2" fill="#f0f6fc">E</text>
  </g>
  
  <!-- Column 6 -->
  <g class="rain-1" style="animation-delay: -1.5s">
    <text class="leading-char" x="580" y="0" font-size="14" fill="#f0f6fc">ツ</text>
    <text class="matrix-char" x="580" y="15" font-size="12" opacity="0.8" fill="#f0f6fc">L</text>
    <text class="matrix-char" x="580" y="28" font-size="12" opacity="0.6" fill="#f0f6fc">I</text>
    <text class="matrix-char" x="580" y="41" font-size="12" opacity="0.4" fill="#f0f6fc">N</text>
    <text class="matrix-char" x="580" y="54" font-size="12" opacity="0.2" fill="#f0f6fc">E</text>
  </g>
  
