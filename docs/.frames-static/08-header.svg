    <text class="matrix-char" x="1080" y="15" font-size="12" opacity="0.8" fill="#f0f6fc">N</text>
    <text class="matrix-char" x="1080" y="28" font-size="12" opacity="0.6" fill="#f0f6fc">S</text>
