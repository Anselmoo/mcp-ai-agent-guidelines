    <text class="matrix-char" x="1080" y="54" font-size="12" opacity="0.2" fill="#f0f6fc">レ</text>
  </g>
  
  <!-- Matrix code icon (left) -->
  <g transform="translate(20, 25)" opacity="0.8" filter="url(#glow)">
    <rect x="0" y="0" width="30" height="35" rx="2" fill="none" stroke="#5FED83" stroke-width="2"/>
    <text x="7" y="14" class="matrix-char" font-size="10" fill="#f0f6fc">01</text>
    <text x="7" y="24" class="matrix-char" font-size="10" fill="#f0f6fc">10</text>
    <text x="7" y="34" class="matrix-char" font-size="10" fill="#f0f6fc">11</text>
  </g>
  
  <!-- Digital icon (right) -->
  <g transform="translate(1150, 25)" opacity="0.8" filter="url(#glow)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#5FED83" stroke-width="2"/>
    <path d="M 12 7 L 12 17 M 7 12 L 17 12" stroke="#5FED83" stroke-width="2"/>
    <circle cx="12" cy="12" r="3" fill="#5FED83"/>
  </g>
  
  <text x="600" y="70" text-anchor="middle" class="text-primary" font-size="36" filter="url(#dropShadow)" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" font-size="14" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
  <rect x="400" y="84" width="400" height="16" fill="url(#shine08)" opacity="0.2"/>

  <!-- Enhanced header particle system -->
