    <text class="matrix-char" x="380" y="41" font-size="12" opacity="0.4" fill="#f0f6fc">ラ</text>
    <text class="matrix-char" x="380" y="54" font-size="12" opacity="0.2" fill="#f0f6fc">9</text>
  </g>
  
