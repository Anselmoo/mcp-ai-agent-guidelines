    <text class="matrix-char" x="80" y="28" font-size="12" opacity="0.6" fill="#f0f6fc">C</text>
    <text class="matrix-char" x="80" y="41" font-size="12" opacity="0.4" fill="#f0f6fc">P</text>
    <text class="matrix-char" x="80" y="54" font-size="12" opacity="0.2" fill="#f0f6fc">3</text>
  </g>
  
  <!-- Column 2 -->
