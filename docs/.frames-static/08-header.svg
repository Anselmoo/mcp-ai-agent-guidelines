    <circle class="h-particle" cx="430" cy="80" r="3" fill="#5FED83" style="animation-delay: 0s"/>
    <circle class="h-particle" cx="490" cy="80" r="2.5" fill="#3094FF" style="animation-delay: 0.7s"/>
    <circle class="h-particle" cx="550" cy="80" r="3.5" fill="#C06EFF" style="animation-delay: 1.4s"/>
    <circle class="h-particle" cx="610" cy="80" r="2.8" fill="#5FED83" style="animation-delay: 2.1s"/>
