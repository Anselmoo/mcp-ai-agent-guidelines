<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #999999; }
      .accent { fill: #6cc644; }
      .line { stroke: #666666; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent { fill: #2dba4e; }
      .line { stroke: #999999; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    .rotate-slow { animation: rotate-slow 30s linear infinite; transform-origin: 120px 80px; }
    @keyframes rotate-slow { to { transform: rotate(360deg); } }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- Circular connection (left corner) -->
  <g class="rotate-slow" opacity="0.3">
    <circle cx="120" cy="80" r="40" class="line" fill="none" stroke-width="1"/>
    <circle cx="120" cy="40" r="3" class="accent"/>
  </g>

  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Prompt Tools • Code Quality • Visualization</text>
</svg>
