<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hierarchical Prompting">
  <defs>
    <linearGradient id="bgGrad01H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
    <linearGradient id="accentGrad01H" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#08872B" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#5FED83" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#08872B" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; }
      .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; }
      .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; }
      .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; }
      .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; }
      .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; }
      .node-bg { fill: #e1e4e8; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    /* Full-width gitline animations */
    .gitline-flow-1 { stroke-dasharray: 10 5; animation: flow1 12s linear infinite; }
    @keyframes flow1 { to { stroke-dashoffset: -150; } }

    .gitline-flow-2 { stroke-dasharray: 8 4; animation: flow2 10s linear infinite; }
    @keyframes flow2 { to { stroke-dashoffset: -120; } }

    .gitline-flow-3 { stroke-dasharray: 6 3; animation: flow3 8s linear infinite; }
    @keyframes flow3 { to { stroke-dashoffset: -90; } }

    /* Nodes traveling across full width */
    .node-travel-1 { animation: travel 10s ease-in-out infinite; }
    .node-travel-2 { animation: travel 10s ease-in-out 2.5s infinite; }
    .node-travel-3 { animation: travel 10s ease-in-out 5s infinite; }
    .node-travel-4 { animation: travel 10s ease-in-out 7.5s infinite; }
    @keyframes travel {
      0% { opacity: 0; cx: 40; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; cx: 1160; }
    }

    /* Vertical scan lines */
    .scan-line { animation: scan-width 18s ease-in-out infinite; }
    @keyframes scan-width {
      0%, 100% { opacity: 0; x1: 0; x2: 0; }
      50% { opacity: 0.3; x1: 1200; x2: 1200; }
    }

    /* Activity pulses distributed across width */
    .activity-pulse-1 { animation: pulse-activity 4s ease-in-out infinite; }
    .activity-pulse-2 { animation: pulse-activity 4s ease-in-out 1s infinite; }
    .activity-pulse-3 { animation: pulse-activity 4s ease-in-out 2s infinite; }
    .activity-pulse-4 { animation: pulse-activity 4s ease-in-out 3s infinite; }
    @keyframes pulse-activity {
      0%, 100% { opacity: 0.4; r: 3; }
      50% { opacity: 1; r: 6; }
    }

    /* Status badges pulsing */
    .badge-pulse { animation: badge-scale 5s ease-in-out infinite; }
    @keyframes badge-scale {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }

    /* Background wave */
    .bg-wave { animation: wave 20s ease-in-out infinite; }
    @keyframes wave {
      0%, 100% { d: path('M0,140 Q300,130 600,140 T1200,140 L1200,160 L0,160 Z'); }
      50% { d: path('M0,130 Q300,140 600,130 T1200,130 L1200,160 L0,160 Z'); }
    }

    /* Full-width progress sweep */
    .progress-bar { animation: progress-sweep 9s ease-in-out infinite; }
    @keyframes progress-sweep {
      0% { width: 0; opacity: 0.4; }
      50% { width: 1200; opacity: 0.9; }
      100% { width: 1200; opacity: 0.5; }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- Full background gradient -->
  <rect width="1200" height="160" fill="url(#bgGrad01H)"/>

  <!-- Background wave effect -->
  <path class="accent-green bg-wave" opacity="0.06" d="M0,140 Q300,130 600,140 T1200,140 L1200,160 L0,160 Z"/>

  <!-- Multi-layer gitline network (full width) -->
  <g opacity="0.5">
    <line x1="0" y1="30" x2="1200" y2="30" class="gitline gitline-flow-1" stroke-width="2"/>
    <line x1="0" y1="50" x2="1200" y2="50" class="gitline gitline-flow-2" stroke-width="1.5"/>
    <line x1="0" y1="135" x2="1200" y2="135" class="gitline gitline-flow-3" stroke-width="1.5"/>

    <!-- Vertical connectors -->
    <line x1="200" y1="30" x2="200" y2="50" class="gitline" stroke-width="1.5" opacity="0.7"/>
    <line x1="600" y1="30" x2="600" y2="135" class="gitline" stroke-width="1.5" opacity="0.7"/>
    <line x1="1000" y1="50" x2="1000" y2="135" class="gitline" stroke-width="1.5" opacity="0.7"/>

    <!-- Network nodes -->
    <circle cx="200" cy="30" r="4" class="accent-blue" opacity="0.8"/>
    <circle cx="600" cy="30" r="4" class="accent-purple" opacity="0.8"/>
    <circle cx="1000" cy="50" r="4" class="accent-green" opacity="0.8"/>
  </g>

  <!-- Traveling commit nodes -->
  <circle class="accent-green node-travel-1" cy="30" r="4"/>
  <circle class="accent-blue node-travel-2" cy="50" r="4"/>
  <circle class="accent-purple node-travel-3" cy="30" r="4"/>
  <circle class="accent-green node-travel-4" cy="135" r="4"/>

  <!-- Scanning lines crossing full width -->
  <line class="accent-purple scan-line" x1="0" y1="20" x2="0" y2="140" stroke-width="2" opacity="0.2"/>

  <!-- Activity indicators distributed across width -->
  <circle class="accent-green activity-pulse-1" cx="150" cy="95" r="3"/>
  <circle class="accent-blue activity-pulse-2" cx="450" cy="95" r="3"/>
  <circle class="accent-purple activity-pulse-3" cx="750" cy="95" r="3"/>
  <circle class="accent-green activity-pulse-4" cx="1050" cy="95" r="3"/>

  <!-- Status badges (left, center, right) -->
  <g transform="translate(100, 105)" class="badge-pulse">
    <circle r="14" class="accent-green" opacity="0.25"/>
    <path d="M -5 0 L -2 3 L 5 -4" class="accent-green" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(600, 105)" class="badge-pulse" style="animation-delay: 1.7s">
    <circle r="14" class="accent-blue" opacity="0.25"/>
    <path d="M -5 0 L -2 3 L 5 -4" class="accent-blue" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(1100, 105)" class="badge-pulse" style="animation-delay: 3.3s">
    <circle r="14" class="accent-purple" opacity="0.25"/>
    <path d="M -5 0 L -2 3 L 5 -4" class="accent-purple" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title and subtitle -->
  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Guidelines • Patterns • Best Practices</text>

  <!-- Bottom full-width progress bar -->
  <rect class="progress-bar" x="0" y="157" height="3" rx="1.5" fill="url(#accentGrad01H)" opacity="0.7"/>
</svg>
