<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #999999; }
      .accent { fill: #6cc644; }
      .line { stroke: #666666; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent { fill: #2dba4e; }
      .line { stroke: #999999; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    .corner-bracket { animation: corner-glow 4s ease-in-out infinite; }
    @keyframes corner-glow { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- Corner brackets -->
  <g class="line corner-bracket">
    <path d="M 20 20 L 20 40 M 20 20 L 40 20" stroke-width="2" fill="none"/>
    <path d="M 1180 20 L 1160 20 M 1180 20 L 1180 40" stroke-width="2" fill="none"/>
    <path d="M 20 140 L 20 120 M 20 140 L 40 140" stroke-width="2" fill="none"/>
    <path d="M 1180 140 L 1160 140 M 1180 140 L 1180 120" stroke-width="2" fill="none"/>
  </g>

  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Structured Development Workflows</text>

  <rect x="590" y="112" width="20" height="3" rx="1" class="accent"/>
</svg>
