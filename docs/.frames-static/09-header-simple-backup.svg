<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pull Request">
  <defs>
    <linearGradient id="bgGrad09H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .comment-appear { animation: comment-pop 6s ease-in-out infinite; }
    @keyframes comment-pop {
      0%, 100% { opacity: 0; transform: scale(0) translateY(-10px); }
      10%, 90% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .approval { animation: approval-check 5s ease-in-out infinite; }
    @keyframes approval-check {
      0%, 100% { stroke-dashoffset: 20; opacity: 0; }
      50% { stroke-dashoffset: 0; opacity: 1; }
    }
    .review-status { animation: status-slide 8s linear infinite; }
    @keyframes status-slide {
      0% { x: 0; opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { x: 1100; opacity: 0; }
    }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad09H)"/>
  
  <line x1="100" y1="80" x2="1100" y2="80" class="gitline" stroke-width="2"/>
  
  <g class="comment-appear">
    <rect x="200" y="50" width="60" height="30" rx="4" class="accent-blue" opacity="0.2"/>
    <text x="230" y="70" class="text-secondary" font-size="10" fill="#f0f6fc">Comment</text>
  </g>
  <g class="comment-appear" style="animation-delay: 2s">
    <rect x="500" y="50" width="60" height="30" rx="4" class="accent-purple" opacity="0.2"/>
    <text x="530" y="70" class="text-secondary" font-size="10" fill="#f0f6fc">Review</text>
  </g>
  <g class="comment-appear" style="animation-delay: 4s">
    <rect x="800" y="50" width="60" height="30" rx="4" class="accent-green" opacity="0.2"/>
    <text x="830" y="70" class="text-secondary" font-size="10" fill="#f0f6fc">Approve</text>
  </g>
  
  <path d="M350,75 L360,85 L380,65" class="accent-green approval" fill="none" stroke-width="3" stroke-linecap="round"/>
  <path d="M650,75 L660,85 L680,65" class="accent-blue approval" fill="none" stroke-width="3" stroke-linecap="round" style="animation-delay: 1.5s"/>
  <path d="M950,75 L960,85 L980,65" class="accent-purple approval" fill="none" stroke-width="3" stroke-linecap="round" style="animation-delay: 3s"/>
  
  <rect class="accent-green review-status" y="100" width="80" height="6" rx="3" opacity="0.6"/>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
</svg>
