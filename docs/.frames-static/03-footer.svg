<svg width="1200" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-link { fill: #999999; }
      .divider { stroke: #666666; }
      .accent { fill: #6cc644; }
    }
    @media (prefers-color-scheme: light) {
      .text-link { fill: #666666; }
      .divider { stroke: #999999; }
      .accent { fill: #2dba4e; }
    }

    .link { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; }

    /* Test results appearing */
    .test-pass { animation: test-result 5s ease-in-out infinite; }
    @keyframes test-result {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <line x1="0" y1="1" x2="1200" y2="1" class="divider" stroke-width="1"/>

  <!-- Test passing indicators -->
  <g transform="translate(30, 70)">
    <text class="accent test-pass" font-size="10px" font-family="monospace">✓ Tests passing</text>
  </g>

  <g>
    <text x="250" y="35" class="link text-link">Contributing</text>
    <text x="400" y="35" class="link text-link">Documentation</text>
    <text x="570" y="35" class="link text-link">Demos</text>
    <text x="690" y="35" class="link text-link">License</text>
    <text x="820" y="35" class="link text-link">GitHub</text>
    <text x="930" y="35" class="link text-link">Issues</text>
  </g>

  <text x="600" y="65" text-anchor="middle" class="link text-link" font-size="11px">Built with ❤️ for the AI community</text>
</svg>
