<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blockchain">
  <defs>
    <linearGradient id="bgGrad12H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #8b949e; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #57606a; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .mining { animation: mine-block 8s ease-in-out infinite; }
    @keyframes mine-block {
      0% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
      100% { opacity: 0; transform: scale(0) rotate(360deg); }
    }
    .chain-link { animation: link-chain 6s ease-in-out infinite; }
    @keyframes link-chain {
      0%, 100% { stroke-dashoffset: 40; opacity: 0; }
      50% { stroke-dashoffset: 0; opacity: 1; }
    }
    .hash-validate { animation: validate-hash 4s linear infinite; }
    @keyframes validate-hash {
      0% { x: 0; opacity: 0; }
      10%, 90% { opacity: 0.8; }
      100% { x: 1100; opacity: 0; }
    }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad12H)"/>
  
  <g transform="translate(150, 70)">
    <rect width="70" height="50" rx="6" class="accent-blue" opacity="0.2"/>
    <text x="35" y="30" text-anchor="middle" class="text-secondary" font-size="10">Block #1</text>
  </g>
  <g transform="translate(350, 70)">
    <rect width="70" height="50" rx="6" class="accent-green" opacity="0.2"/>
    <text x="35" y="30" text-anchor="middle" class="text-secondary" font-size="10">Block #2</text>
  </g>
  <g transform="translate(550, 70)">
    <rect width="70" height="50" rx="6" class="accent-purple" opacity="0.2"/>
    <text x="35" y="30" text-anchor="middle" class="text-secondary" font-size="10">Block #3</text>
  </g>
  <g transform="translate(750, 70)">
    <rect width="70" height="50" rx="6" class="accent-blue" opacity="0.2"/>
    <text x="35" y="30" text-anchor="middle" class="text-secondary" font-size="10">Block #4</text>
  </g>
  
  <line x1="220" y1="95" x2="350" y2="95" class="accent-green chain-link" stroke-width="3" stroke-dasharray="8 8"/>
  <line x1="420" y1="95" x2="550" y2="95" class="accent-purple chain-link" stroke-width="3" stroke-dasharray="8 8" style="animation-delay: 1s"/>
  <line x1="620" y1="95" x2="750" y2="95" class="accent-blue chain-link" stroke-width="3" stroke-dasharray="8 8" style="animation-delay: 2s"/>
  
  <g class="mining" transform-origin="950 95">
    <rect x="920" y="70" width="60" height="50" rx="6" class="accent-green" opacity="0.3"/>
    <text x="950" y="100" text-anchor="middle" class="text-secondary" font-size="10">Mining...</text>
  </g>
  
  <rect class="hash-validate" y="130" width="100" height="6" rx="3" class="accent-purple" opacity="0.6"/>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Guidelines • Patterns • Best Practices</text>
</svg>
