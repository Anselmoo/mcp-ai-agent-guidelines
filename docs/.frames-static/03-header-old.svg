<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neural Network">
  <defs>
    <linearGradient id="bgGrad03H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .neuron { animation: neuron-pulse 4s ease-in-out infinite; }
    @keyframes neuron-pulse {
      0%, 100% { opacity: 0.3; r: 6; }
      50% { opacity: 1; r: 10; }
    }
    .signal { animation: signal-prop 3s ease-in-out infinite; }
    @keyframes signal-prop {
      0% { opacity: 0; cx: 200; }
      50% { opacity: 1; }
      100% { opacity: 0; cx: 1000; }
    }
    .synapse { animation: synapse-pulse 5s ease-in-out infinite; }
    @keyframes synapse-pulse {
      0%, 100% { opacity: 0.2; stroke-width: 1; }
      50% { opacity: 0.8; stroke-width: 2; }
    }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad03H)"/>
  
  <circle class="accent-blue neuron" cx="200" cy="40" r="8"/>
  <circle class="accent-blue neuron" cx="200" cy="80" r="8" style="animation-delay: 0.5s"/>
  <circle class="accent-blue neuron" cx="200" cy="120" r="8" style="animation-delay: 1s"/>
  
  <circle class="accent-purple neuron" cx="600" cy="30" r="8" style="animation-delay: 1.5s"/>
  <circle class="accent-purple neuron" cx="600" cy="70" r="8" style="animation-delay: 2s"/>
  <circle class="accent-purple neuron" cx="600" cy="110" r="8" style="animation-delay: 2.5s"/>
  
  <circle class="accent-green neuron" cx="1000" cy="60" r="8" style="animation-delay: 3s"/>
  <circle class="accent-green neuron" cx="1000" cy="100" r="8" style="animation-delay: 3.5s"/>
  
  <line x1="200" y1="40" x2="600" y2="70" class="gitline synapse"/>
  <line x1="200" y1="80" x2="600" y2="70" class="gitline synapse" style="animation-delay: 1s"/>
  <line x1="600" y1="70" x2="1000" y2="80" class="gitline synapse" style="animation-delay: 2s"/>
  
  <circle class="accent-green signal" cy="70" r="3"/>
  <circle class="accent-blue signal" cy="70" r="3" style="animation-delay: 1s"/>
  <circle class="accent-purple signal" cy="70" r="3" style="animation-delay: 2s"/>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
</svg>
