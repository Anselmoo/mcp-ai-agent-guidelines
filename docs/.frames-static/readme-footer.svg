<svg width="1200" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MCP AI Agent Guidelines Footer">
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; }
      .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; }
      .text-secondary { fill: #8b949e; }
      .text-muted { fill: #6e7681; }
      .accent-green { fill: #5FED83; }
      .accent-purple { fill: #C06EFF; }
      .divider { stroke: #30363d; }
      .wave-color { stroke: #5FED83; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; }
      .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; }
      .text-secondary { fill: #57606a; }
      .text-muted { fill: #6e7781; }
      .accent-green { fill: #08872B; }
      .accent-purple { fill: #501DAF; }
      .divider { stroke: #d0d7de; }
      .wave-color { stroke: #08872B; }
    }
    
    .footer-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      font-weight: 400;
    }
    
    .small-text {
      font-size: 11px;
    }
    
    /* Wave Animation */
    .wave-flow {
      animation: waveFlow 15s linear infinite;
    }
    
    @keyframes waveFlow {
      to { transform: translateX(-100px); }
    }
    
    /* Bouncing Nodes */
    .node-bounce {
      animation: nodeBounce 3s ease-in-out infinite;
    }
    
    @keyframes nodeBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Commit Dot Trail */
    .commit-dot-1 {
      animation: commitSlide 20s linear infinite;
    }
    
    .commit-dot-2 {
      animation: commitSlide 20s linear 5s infinite;
    }
    
    .commit-dot-3 {
      animation: commitSlide 20s linear 10s infinite;
    }
    
    @keyframes commitSlide {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-400px); opacity: 0; }
    }
    
    /* Spinning Gear */
    .gear-spin {
      animation: gearSpin 20s linear infinite;
      transform-origin: center;
    }
    
    @keyframes gearSpin {
      to { transform: rotate(360deg); }
    }
    
    /* Center Node Glow */
    .center-glow {
      animation: centerGlow 4s ease-in-out infinite;
    }
    
    @keyframes centerGlow {
      0%, 100% { opacity: 0.6; r: 6; }
      50% { opacity: 1; r: 8; }
    }
    
    /* Accent Sweep */
    .accent-sweep {
      animation: accentSweep 6s ease-in-out infinite;
    }
    
    @keyframes accentSweep {
      0%, 100% { opacity: 0; transform: translateX(-50px); }
      50% { opacity: 0.3; transform: translateX(50px); }
    }
    
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="bgGradFooter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
    
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5FED83" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#C06EFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#5FED83" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="120" fill="url(#bgGradFooter)"/>
  
  <!-- Top Divider -->
  <line x1="0" y1="0" x2="1200" y2="0" class="divider" stroke-width="2"/>
  
  <!-- Flowing Wave Pattern (Top) -->
  <g class="wave-flow" opacity="0.4">
    <path d="M-100 15 Q -50 10, 0 15 T 100 15 T 200 15 T 300 15 T 400 15 T 500 15 T 600 15 T 700 15 T 800 15 T 900 15 T 1000 15 T 1100 15 T 1200 15 T 1300 15" 
          fill="none" stroke="url(#waveGrad)" stroke-width="1.5"/>
  </g>
  
  <!-- Left Decoration: Interconnected Nodes -->
  <g transform="translate(80, 50)">
    <g class="node-bounce">
      <!-- Outer nodes -->
      <circle cx="-15" cy="-15" r="4" class="accent-green" opacity="0.7"/>
      <circle cx="15" cy="-15" r="4" class="accent-purple" opacity="0.7"/>
      <circle cx="-15" cy="15" r="4" class="accent-purple" opacity="0.7"/>
      <circle cx="15" cy="15" r="4" class="accent-green" opacity="0.7"/>
      
      <!-- Connection lines -->
      <line x1="-15" y1="-15" x2="0" y2="0" class="divider" stroke-width="1" opacity="0.5"/>
      <line x1="15" y1="-15" x2="0" y2="0" class="divider" stroke-width="1" opacity="0.5"/>
      <line x1="-15" y1="15" x2="0" y2="0" class="divider" stroke-width="1" opacity="0.5"/>
      <line x1="15" y1="15" x2="0" y2="0" class="divider" stroke-width="1" opacity="0.5"/>
      
      <!-- Center node with glow -->
      <circle cx="0" cy="0" class="accent-green center-glow" r="6"/>
    </g>
  </g>
  
  <!-- Center-Left: Commit History Dots -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="3" class="accent-purple commit-dot-1"/>
    <circle cx="100" cy="0" r="3" class="accent-green commit-dot-2"/>
    <circle cx="200" cy="0" r="3" class="accent-purple commit-dot-3"/>
  </g>
  
  <!-- Right Decoration: Spinning Gear -->
  <g transform="translate(1120, 50)" class="gear-spin">
    <circle cx="0" cy="0" r="12" fill="none" class="divider" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-15" width="4" height="6" class="accent-purple"/>
    <rect x="-2" y="9" width="4" height="6" class="accent-purple"/>
    <rect x="-15" y="-2" width="6" height="4" class="accent-purple"/>
    <rect x="9" y="-2" width="6" height="4" class="accent-purple"/>
    <circle cx="0" cy="0" r="5" class="accent-green"/>
  </g>
  
  <!-- Text Content -->
  <text x="600" y="40" text-anchor="middle" class="footer-text text-secondary">
    Built with ❤️ for the open source community
  </text>
  
  <text x="600" y="65" text-anchor="middle" class="footer-text text-muted small-text">
    MIT License • Model Context Protocol • TypeScript
  </text>
  
  <text x="600" y="90" text-anchor="middle" class="footer-text text-muted small-text">
    © 2024-2025 • Empowering AI Agents with Better Guidance
  </text>
  
  <!-- Bottom Gradient Sweep -->
  <rect x="0" y="110" width="1200" height="3" fill="url(#waveGrad)" class="accent-sweep"/>
  
  <!-- Corner Brackets (Technical Aesthetic) -->
  <g opacity="0.3">
    <path d="M20 10 L10 10 L10 20" class="divider" stroke-width="1.5" fill="none"/>
    <path d="M1180 10 L1190 10 L1190 20" class="divider" stroke-width="1.5" fill="none"/>
  </g>
</svg>
