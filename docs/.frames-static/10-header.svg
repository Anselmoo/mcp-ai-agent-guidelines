<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #999999; }
      .accent-green { fill: #6cc644; }
      .accent-blue { fill: #4183c4; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent-green { fill: #2dba4e; }
      .accent-blue { fill: #4183c4; }
    }
    
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .float-1 { animation: float 6s ease-in-out infinite; }
    .float-2 { animation: float 6s ease-in-out 2s infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  
  <!-- Floating indicators -->
  <rect x="40" y="130" width="8" height="8" rx="1" class="accent-green float-1" opacity="0.5"/>
  <rect x="1152" y="130" width="8" height="8" rx="1" class="accent-blue float-2" opacity="0.5"/>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Build Better AI Agents</text>
</svg>
