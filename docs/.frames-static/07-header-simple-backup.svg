<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Git Rebase">
  <defs>
    <linearGradient id="bgGrad07H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .rebase-commit { animation: rebase-jump 8s ease-in-out infinite; }
    @keyframes rebase-jump {
      0%, 30%, 100% { cy: 80; opacity: 0.5; }
      15% { cy: 40; opacity: 1; transform: scale(1.2); }
    }
    .squash { animation: squash-merge 6s ease-in-out infinite; }
    @keyframes squash-merge {
      0%, 100% { cx: 400; opacity: 1; r: 6; }
      50% { cx: 600; opacity: 0; r: 0; }
    }
    .timeline-shift { animation: shift-timeline 10s linear infinite; }
    @keyframes shift-timeline {
      from { stroke-dashoffset: 0; }
      to { stroke-dashoffset: -200; }
    }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad07H)"/>
  
  <line x1="0" y1="80" x2="1200" y2="80" class="gitline timeline-shift" stroke-width="2" stroke-dasharray="20 10"/>
  <line x1="0" y1="40" x2="1200" y2="40" class="gitline timeline-shift" stroke-width="1.5" stroke-dasharray="15 8" style="animation-delay: 1s"/>
  
  <circle class="accent-blue rebase-commit" cx="200" r="7"/>
  <circle class="accent-green rebase-commit" cx="400" r="7" style="animation-delay: 1s"/>
  <circle class="accent-purple rebase-commit" cx="600" r="7" style="animation-delay: 2s"/>
  <circle class="accent-blue rebase-commit" cx="800" r="7" style="animation-delay: 3s"/>
  <circle class="accent-green rebase-commit" cx="1000" r="7" style="animation-delay: 4s"/>
  
  <circle class="accent-purple squash" cy="80" r="6"/>
  <circle class="accent-green squash" cy="80" r="6" style="animation-delay: 2s"/>
  
  <text x="600" y="135" text-anchor="middle" class="text-secondary" font-size="11" opacity="0.8" fill="#f0f6fc">Rewriting history...</text>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
</svg>
