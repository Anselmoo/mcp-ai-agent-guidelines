<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #999999; }
      .accent-green { fill: #6cc644; }
      .accent-blue { fill: #4183c4; }
      .accent-purple { fill: #6e5494; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent-green { fill: #2dba4e; }
      .accent-blue { fill: #4183c4; }
      .accent-purple { fill: #6e5494; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    /* Label status changing */
    .label-1 { animation: label-change 6s ease-in-out infinite; }
    .label-2 { animation: label-change 6s ease-in-out 2s infinite; }
    .label-3 { animation: label-change 6s ease-in-out 4s infinite; }
    @keyframes label-change {
      0%, 33%, 100% { opacity: 0.3; transform: scale(0.8); }
      16.5% { opacity: 1; transform: scale(1.05); }
    }

    /* Activity wave */
    .wave { animation: activity-wave 12s ease-in-out infinite; }
    @keyframes activity-wave {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- Issue/PR labels animating (left) -->
  <g transform="translate(60, 80)">
    <rect x="0" y="-8" width="40" height="16" rx="8" class="accent-green label-1" opacity="0.5"/>
    <rect x="50" y="-8" width="40" height="16" rx="8" class="accent-blue label-2" opacity="0.5"/>
    <rect x="100" y="-8" width="40" height="16" rx="8" class="accent-purple label-3" opacity="0.5"/>
  </g>

  <!-- Activity wave (right) -->
  <path d="M 1000 80 Q 1050 70, 1100 80 T 1200 80" stroke="#6cc644" stroke-width="2" fill="none" class="wave" opacity="0.3"/>

  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Hierarchical Prompting â€¢ Design Workflows</text>
</svg>
