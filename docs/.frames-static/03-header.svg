<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #ffffff; }
      .text-secondary { fill: #999999; }
      .accent-purple { fill: #6e5494; }
      .accent-blue { fill: #4183c4; }
      .accent-green { fill: #6cc644; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent-purple { fill: #6e5494; }
      .accent-blue { fill: #4183c4; }
      .accent-green { fill: #2dba4e; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    /* PR Review checkmarks appearing */
    .review-check-1 { animation: check-appear 4s ease-in-out infinite; }
    .review-check-2 { animation: check-appear 4s ease-in-out 1.3s infinite; }
    .review-check-3 { animation: check-appear 4s ease-in-out 2.6s infinite; }
    @keyframes check-appear {
      0%, 30%, 100% { opacity: 0; transform: scale(0.5); }
      15% { opacity: 1; transform: scale(1.1); }
      20% { transform: scale(1); }
    }

    /* Orbit animation for AI/Security */
    .orbit { animation: rotate 20s linear infinite; transform-origin: 1100px 80px; }
    @keyframes rotate { to { transform: rotate(360deg); } }

    /* Pulse for active indicator */
    .pulse { animation: pulse 3s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- PR Review Status Indicators (left) -->
  <g transform="translate(60, 80)">
    <circle r="18" fill="none" stroke="#6cc644" stroke-width="2" opacity="0.3"/>
    <path d="M -5 0 L -2 3 L 5 -4" stroke="#6cc644" stroke-width="2.5" fill="none" stroke-linecap="round" class="review-check-1"/>
  </g>
  <g transform="translate(100, 80)">
    <circle r="18" fill="none" stroke="#4183c4" stroke-width="2" opacity="0.3"/>
    <path d="M -5 0 L -2 3 L 5 -4" stroke="#4183c4" stroke-width="2.5" fill="none" stroke-linecap="round" class="review-check-2"/>
  </g>
  <g transform="translate(140, 80)">
    <circle r="18" fill="none" stroke="#6e5494" stroke-width="2" opacity="0.3"/>
    <path d="M -5 0 L -2 3 L 5 -4" stroke="#6e5494" stroke-width="2.5" fill="none" stroke-linecap="round" class="review-check-3"/>
  </g>

  <!-- AI/Security orbit indicator (right) -->
  <g class="orbit" opacity="0.5">
    <circle cx="1120" cy="80" r="22" class="accent-purple" opacity="0.15"/>
    <circle cx="1142" cy="80" r="5" class="accent-blue pulse"/>
  </g>

  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">AI • Security • Open Source</text>
</svg>
