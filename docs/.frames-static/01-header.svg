<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .text-primary { fill: #999999; }
      .text-secondary { fill: #999999; }
      .accent-green { fill: #6cc644; }
      .accent-purple { fill: #6e5494; }
      .accent-blue { fill: #4183c4; }
      .gitline { stroke: #666666; }
      .ci-bg { fill: #2b3137; }
    }
    @media (prefers-color-scheme: light) {
      .text-primary { fill: #24292e; }
      .text-secondary { fill: #666666; }
      .accent-green { fill: #2dba4e; }
      .accent-purple { fill: #6e5494; }
      .accent-blue { fill: #4183c4; }
      .gitline { stroke: #999999; }
      .ci-bg { fill: #f5f5f5; }
    }

    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }

    /* Commit flow animation */
    .commit-1 { animation: commit-flow 8s ease-in-out infinite; }
    .commit-2 { animation: commit-flow 8s ease-in-out 2s infinite; }
    .commit-3 { animation: commit-flow 8s ease-in-out 4s infinite; }
    @keyframes commit-flow {
      0% { opacity: 0; transform: translateX(0); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(200px); }
    }

    /* CI status pulse */
    .ci-pulse { animation: ci-pulse 4s ease-in-out infinite; }
    @keyframes ci-pulse {
      0%, 100% { opacity: 0.5; r: 6; }
      50% { opacity: 1; r: 7; }
    }

    /* Gitline branch flow */
    .gitline-flow { animation: flow 15s linear infinite; stroke-dasharray: 15 8; }
    @keyframes flow { to { stroke-dashoffset: -230; } }

    /* Code scan effect */
    .scan-line { animation: scan 6s ease-in-out infinite; }
    @keyframes scan {
      0%, 100% { opacity: 0; x: 40; }
      50% { opacity: 0.6; x: 140; }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>

  <!-- Gitline branch network (left) -->
  <g opacity="0.5">
    <path class="gitline gitline-flow" d="M 40 60 L 40 100 M 40 80 L 100 80" fill="none" stroke-width="2"/>
    <circle cx="40" cy="60" r="4" class="accent-green"/>
    <circle cx="40" cy="100" r="4" class="accent-purple"/>
    <circle cx="100" cy="80" r="4" class="accent-blue"/>
  </g>

  <!-- Commit indicators flowing -->
  <circle cx="50" cy="70" r="3" class="accent-green commit-1"/>
  <circle cx="50" cy="70" r="3" class="accent-purple commit-2"/>
  <circle cx="50" cy="70" r="3" class="accent-blue commit-3"/>

  <!-- CI Status indicator (right) -->
  <g transform="translate(1120, 80)">
    <rect x="-30" y="-12" width="60" height="24" rx="12" class="ci-bg" opacity="0.3"/>
    <circle cx="-10" cy="0" r="6" class="accent-green ci-pulse"/>
    <path d="M -13 0 L -11 2 L -7 -2" stroke="#f0f6fc" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Code scan line effect -->
  <line x="40" y1="20" y2="140" class="accent-purple scan-line" stroke-width="1" opacity="0.4"/>

  <text x="600" y="70" text-anchor="middle" class="title text-primary">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary">Advanced Tools for AI Agent Development</text>
</svg>
