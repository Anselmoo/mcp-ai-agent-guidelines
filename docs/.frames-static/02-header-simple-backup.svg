<svg width="1200" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CI/CD Pipeline">
  <defs>
    <linearGradient id="bgGrad02H" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start"/>
      <stop offset="100%" class="bg-end"/>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #0d1117; } .bg-end { stop-color: #161b22; }
      .text-primary { fill: #f0f6fc; } .text-secondary { fill: #c9d1d9; }
      .accent-green { fill: #5FED83; stroke: #5FED83; }
      .accent-purple { fill: #C06EFF; stroke: #C06EFF; }
      .accent-blue { fill: #3094FF; stroke: #3094FF; }
      .gitline { stroke: #30363d; } .node-bg { fill: #21262d; }
    }
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #f6f8fa; } .bg-end { stop-color: #ffffff; }
      .text-primary { fill: #24292f; } .text-secondary { fill: #1f2328; }
      .accent-green { fill: #08872B; stroke: #08872B; }
      .accent-purple { fill: #501DAF; stroke: #501DAF; }
      .accent-blue { fill: #0969DA; stroke: #0969DA; }
      .gitline { stroke: #d0d7de; } .node-bg { fill: #e1e4e8; }
    }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 36px; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 14px; }
    
    .stage { animation: stage-activate 12s ease-in-out infinite; }
    @keyframes stage-activate {
      0%, 15%, 100% { opacity: 0.2; transform: scale(1); }
      10% { opacity: 1; transform: scale(1.1); }
    }
    .pipeline-arrow { animation: pipeline-flow 2s linear infinite; }
    @keyframes pipeline-flow { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }
    
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <rect width="1200" height="160" fill="url(#bgGrad02H)"/>
  
  <g class="stage">
    <rect x="100" y="60" width="80" height="40" rx="8" class="node-bg" opacity="0.5"/>
    <circle cx="140" cy="80" r="12" class="accent-green" opacity="0.3"/>
    <text x="140" y="85" text-anchor="middle" class="text-secondary" font-size="10" fill="#f0f6fc">Build</text>
  </g>
  <g class="stage" style="animation-delay: 2s">
    <rect x="400" y="60" width="80" height="40" rx="8" class="node-bg" opacity="0.5"/>
    <circle cx="440" cy="80" r="12" class="accent-blue" opacity="0.3"/>
    <text x="440" y="85" text-anchor="middle" class="text-secondary" font-size="10" fill="#f0f6fc">Test</text>
  </g>
  <g class="stage" style="animation-delay: 4s">
    <rect x="700" y="60" width="80" height="40" rx="8" class="node-bg" opacity="0.5"/>
    <circle cx="740" cy="80" r="12" class="accent-purple" opacity="0.3"/>
    <text x="740" y="85" text-anchor="middle" class="text-secondary" font-size="10" fill="#f0f6fc">Deploy</text>
  </g>
  <g class="stage" style="animation-delay: 6s">
    <rect x="1000" y="60" width="80" height="40" rx="8" class="node-bg" opacity="0.5"/>
    <circle cx="1040" cy="80" r="12" class="accent-green" opacity="0.3"/>
    <text x="1040" y="85" text-anchor="middle" class="text-secondary" font-size="10" fill="#f0f6fc">Monitor</text>
  </g>
  
  <line x1="180" y1="80" x2="400" y2="80" class="gitline pipeline-arrow" stroke-dasharray="10 10" stroke-width="2"/>
  <line x1="480" y1="80" x2="700" y2="80" class="gitline pipeline-arrow" stroke-dasharray="10 10" stroke-width="2" style="animation-delay: 0.5s"/>
  <line x1="780" y1="80" x2="1000" y2="80" class="gitline pipeline-arrow" stroke-dasharray="10 10" stroke-width="2" style="animation-delay: 1s"/>
  
  <text x="600" y="70" text-anchor="middle" class="title text-primary" fill="#f0f6fc">MCP AI Agent Guidelines Server</text>
  <text x="600" y="95" text-anchor="middle" class="subtitle text-secondary" fill="#f0f6fc">Guidelines • Patterns • Best Practices</text>
</svg>
