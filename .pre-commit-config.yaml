exclude: |
  (?x)^(
      dist/.*|           # Exclude compiled output
      node_modules/.*|   # Exclude dependencies
      .*\.min\.js$|      # Exclude minified files
      .*\.map$           # Exclude source maps
  )$

fail_fast: true

repos:
  # -----------------------------  Security Tools ---------------------------- #
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: " security 路 Detect hardcoded secrets"
        args: ["--verbose", "--redact", "--config=.gitleaks.toml"]

  # ---------------------------  Code Quality Tools -------------------------- #
  - repo: local
    hooks:
      - id: local-biome-check
        name: " biome 路 Format, lint, and safe fixes"
        entry: npx biome check --write --files-ignore-unknown=true --no-errors-on-unmatched
        language: system
        types: [text]
        files: '\.(jsx?|tsx?|c(js|ts)|m(js|ts)|d\.(ts|cts|mts)|jsonc?)$'

      - id: local-typescript-check
        name: " typescript 路 Type checking"
        entry: npx tsc --noEmit
        language: system
        types: [ts]
        pass_filenames: false

  # -----------------------------  File Quality ---------------------------- #
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: " yaml 路 Validate YAML files"
      - id: check-json
        name: " json 路 Validate JSON files"
      - id: check-merge-conflict
        name: " git 路 Check for merge conflicts"
      - id: check-added-large-files
        name: " files 路 Check for large files"
        args: ['--maxkb=1024']
      - id: trailing-whitespace
        name: "Ч format 路 Remove trailing whitespace"
      - id: end-of-file-fixer
        name: "Ч format 路 Fix end of files"
