# Capability weights for scoring
capabilityWeights:
  reasoning: 18
  code: 14
  large-context: 22
  speed: 16
  multimodal: 18
  safety: 15
  cost: 15

# Budget adjustments for scoring
budgetAdjustments:
  low:
    bonus:
      - "budget"
      - "mid-tier"
    penalty:
      - "premium"
  medium:
    bonus:
      - "mid-tier"
    penalty: []
  high:
    bonus:
      - "premium"
    penalty: []

# Scoring constants
budgetBonus: 12
budgetPenalty: 14
